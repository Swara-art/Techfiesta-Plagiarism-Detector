<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plagiarism Analysis Results</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* ðŸ”’ EXACT SAME CSS â€” UNCHANGED */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .results-container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .results-header {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        color: white;
        padding: 30px;
        text-align: center;
      }
      .results-body { padding: 40px; }
      .summary-card {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        margin-bottom: 30px;
      }
      .results-section {
        background: #f8fafc;
        border-radius: 12px;
        padding: 25px;
        margin-bottom: 25px;
        border-left: 5px solid #4f46e5;
      }
      .match-item {
        background: white;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
      }
      .match-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .match-percent {
        background: #4f46e5;
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
      }
      .no-results {
        text-align: center;
        color: #64748b;
        padding: 60px 20px;
      }

      /* âž• BUTTON STYLES (ADDED â€” NON-INTRUSIVE) */
      .action-buttons {
        display: flex;
        gap: 16px;
        justify-content: center;
        margin-top: 40px;
        flex-wrap: wrap;
      }
      .action-btn {
        padding: 14px 32px;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s ease;
      }
      .btn-primary {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        color: white;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
      }
      .btn-secondary {
        background: #6b7280;
        color: white;
      }
      .btn-secondary:hover {
        background: #4b5563;
        transform: translateY(-2px);
      }
    </style>
  </head>

  <body>
    <div class="results-container">
      <div class="results-header">
        <h1><i class="fas fa-chart-line"></i> Plagiarism Analysis Results</h1>
        <p>Detailed report from your uploaded documents</p>
      </div>

      <div class="results-body">
        <div class="summary-card">
          <h2 id="overallScore">0%</h2>
          <p id="overallStatus">Analysis Complete</p>
        </div>

        <div class="results-section">
          <h2 class="section-title">
            <i class="fas fa-exclamation-triangle"></i> Potential Matches Found
          </h2>
          <div id="matchesSection">
            <div class="no-results">
              <i class="fas fa-spinner fa-spin"></i>
              <p>Analyzing documentâ€¦</p>
            </div>
          </div>
        </div>

        <!-- âœ… ACTION BUTTONS (ADDED) -->
        <div class="action-buttons">
          <a href="upload.html" class="action-btn btn-primary">
            <i class="fas fa-upload"></i> Analyze More Files
          </a>
          <a href="dashboard.html" class="action-btn btn-secondary">
            <i class="fas fa-home"></i> Back to Dashboard
          </a>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const assignmentId = sessionStorage.getItem("assignment_id");
        if (!assignmentId) return;

        try {
          const res = await fetch(
            `http://127.0.0.1:8000/analysis/run?assignment_id=${assignmentId}`,
            { method: "POST" }
          );

          const data = await res.json();
          const report = data.report || {};
          const matches = report.items || [];

          let plagiarismPercent = 0;
          if (matches.length > 0) {
            const avgSimilarity =
              matches.reduce(
                (sum, m) => sum + (m.similarity_score || 1),
                0
              ) / matches.length;
            plagiarismPercent = Math.round(avgSimilarity * 100);
          }

          document.getElementById("overallScore").textContent =
            plagiarismPercent + "%";

          document.getElementById("overallStatus").textContent =
            plagiarismPercent === 0
              ? "No plagiarism detected"
              : "Similarity detected";

          const section = document.getElementById("matchesSection");

          if (matches.length === 0) {
            section.innerHTML = `
              <div class="no-results">
                <i class="fas fa-check-circle"></i>
                <p>No plagiarism detected</p>
              </div>`;
            return;
          }

          section.innerHTML = matches
            .map(
              (m) => `
              <div class="match-item">
                <div class="match-header">
                  <span class="match-title">Matched Sentence</span>
                  <span class="match-percent">
                    ${Math.round((m.similarity_score || 1) * 100)}%
                  </span>
                </div>
                <p>${m.sentence}</p>
              </div>`
            )
            .join("");
        } catch (err) {
          console.error(err);
        }
      });
    </script>
  </body>
</html>
